<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Costos Cafeteros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .section {
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .chart-container {
            max-width: 600px;
            margin: auto;
        }
        .nav-tabs {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">CaféCostos</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#actividades">Actividades</a></li>
                    <li class="nav-item"><a class="nav-link" href="#insumos">Insumos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#bodega">Bodega</a></li>
                    <li class="nav-item"><a class="nav-link" href="#costos">Costos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Sección Actividades -->
        <section id="actividades" class="section">
            <h3>Registro de Actividades</h3>
            <form id="formActividad">
                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Nombre actividad" required>
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" placeholder="Costo unitario" step="0.01" required>
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" placeholder="N° de lotes" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Agregar</button>
                    </div>
                </div>
            </form>
            <div id="listaActividades"></div>
        </section>

        <!-- Sección Insumos -->
        <section id="insumos" class="section">
            <h3>Gestión de Insumos</h3>
            <ul class="nav nav-tabs">
                <li class="nav-item"><a class="nav-link active" href="#compras">Compras</a></li>
                <li class="nav-item"><a class="nav-link" href="#uso">Uso en Lotes</a></li>
            </ul>
            
            <div class="tab-content">
                <!-- Subsección Compras -->
                <div class="tab-pane fade show active" id="compras">
                    <form id="formCompra">
                        <div class="row g-3 mb-3">
                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="Nombre insumo" required>
                            </div>
                            <div class="col-md-2">
                                <input type="number" class="form-control" placeholder="Cantidad" required>
                            </div>
                            <div class="col-md-2">
                                <input type="number" class="form-control" placeholder="Costo unitario" step="0.01" required>
                            </div>
                            <div class="col-md-3">
                                <input type="date" class="form-control" required>
                            </div>
                            <div class="col-md-1">
                                <button type="submit" class="btn btn-primary w-100">+</button>
                            </div>
                        </div>
                    </form>
                    <div id="listaCompras"></div>
                </div>

                <!-- Subsección Uso -->
                <div class="tab-pane fade" id="uso">
                    <form id="formUso">
                        <div class="row g-3 mb-3">
                            <div class="col-md-4">
                                <select class="form-select" required>
                                    <option value="">Seleccionar insumo</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <input type="number" class="form-control" placeholder="Cantidad" required>
                            </div>
                            <div class="col-md-3">
                                <input type="number" class="form-control" placeholder="N° Lote" required>
                            </div>
                            <div class="col-md-2">
                                <input type="date" class="form-control" required>
                            </div>
                            <div class="col-md-1">
                                <button type="submit" class="btn btn-primary w-100">-</button>
                            </div>
                        </div>
                    </form>
                    <div id="listaUsos"></div>
                </div>
            </div>
        </section>

        <!-- Sección Bodega -->
        <section id="bodega" class="section bg-light">
            <h3>Inventario de Bodega</h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Insumo</th>
                        <th>Disponible</th>
                        <th>Último Movimiento</th>
                    </tr>
                </thead>
                <tbody id="inventarioBodega">
                    <!-- Datos dinámicos -->
                </tbody>
            </table>
        </section>

        <!-- Sección Costos -->
        <section id="costos" class="section">
            <h3>Análisis de Costos</h3>
            <button onclick="calcularCostos()" class="btn btn-success mb-3">Calcular Costos</button>
            <div class="chart-container">
                <canvas id="costosChart"></canvas>
            </div>
            <div id="resultados" class="mt-3"></div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Base de datos
        let db = {
            actividades: JSON.parse(localStorage.getItem('actividades')) || [],
            compras: JSON.parse(localStorage.getItem('compras')) || [],
            usos: JSON.parse(localStorage.getItem('usos')) || [],
            bodega: JSON.parse(localStorage.getItem('bodega')) || []
        };

        // Funciones de almacenamiento
        function guardarDB() {
            localStorage.setItem('actividades', JSON.stringify(db.actividades));
            localStorage.setItem('compras', JSON.stringify(db.compras));
            localStorage.setItem('usos', JSON.stringify(db.usos));
            localStorage.setItem('bodega', JSON.stringify(db.bodega));
            actualizarSelectInsumos();
            actualizarBodegaUI();
        }

        // Actualizar inventario
        function actualizarBodega(nombre, cantidad, fecha, tipo) {
            const insumo = db.bodega.find(item => item.nombre === nombre);
            
            if (insumo) {
                insumo.cantidad += tipo === 'entrada' ? cantidad : -cantidad;
                insumo.ultimaActualizacion = fecha;
            } else {
                db.bodega.push({
                    nombre: nombre,
                    cantidad: cantidad,
                    ultimaActualizacion: fecha
                });
            }
            
            guardarDB();
        }

        // Actualizar UI Bodega
        function actualizarBodegaUI() {
            const tbody = document.getElementById('inventarioBodega');
            tbody.innerHTML = db.bodega.map(insumo => `
                <tr>
                    <td>${insumo.nombre}</td>
                    <td>${insumo.cantidad}</td>
                    <td>${new Date(insumo.ultimaActualizacion).toLocaleDateString()}</td>
                </tr>
            `).join('');
        }

        // Actualizar selector de insumos
        function actualizarSelectInsumos() {
            const select = document.querySelector('#formUso select');
            select.innerHTML = '<option value="">Seleccionar insumo</option>' + 
                db.bodega.map(insumo => `
                    <option value="${insumo.nombre}">${insumo.nombre} (${insumo.cantidad})</option>
                `).join('');
        }

        // Eventos
        document.getElementById('formActividad').addEventListener('submit', function(e) {
            e.preventDefault();
            const inputs = this.querySelectorAll('input');
            
            db.actividades.push({
                nombre: inputs[0].value,
                costoUnitario: parseFloat(inputs[1].value),
                lotes: parseInt(inputs[2].value),
                fecha: new Date().toISOString()
            });
            
            guardarDB();
            this.reset();
        });

        document.getElementById('formCompra').addEventListener('submit', function(e) {
            e.preventDefault();
            const inputs = this.querySelectorAll('input');
            
            const compra = {
                nombre: inputs[0].value,
                cantidad: parseInt(inputs[1].value),
                costoUnitario: parseFloat(inputs[2].value),
                fecha: inputs[3].value
            };
            
            actualizarBodega(compra.nombre, compra.cantidad, compra.fecha, 'entrada');
            db.compras.push(compra);
            guardarDB();
            this.reset();
        });

        document.getElementById('formUso').addEventListener('submit', function(e) {
            e.preventDefault();
            const inputs = this.querySelectorAll('input, select');
            const insumo = db.bodega.find(item => item.nombre === inputs[0].value);
            
            if (!insumo || insumo.cantidad < parseInt(inputs[1].value)) {
                alert('Stock insuficiente');
                return;
            }
            
            actualizarBodega(inputs[0].value, parseInt(inputs[1].value), inputs[3].value, 'salida');
            
            db.usos.push({
                insumo: inputs[0].value,
                cantidad: parseInt(inputs[1].value),
                lote: parseInt(inputs[2].value),
                fecha: inputs[3].value
            });
            
            guardarDB();
            this.reset();
        });

        // Cálculos y gráficos
        let costosChart = null;

        function calcularCostos() {
            const costos = {
                actividades: db.actividades.reduce((sum, a) => sum + (a.costoUnitario * a.lotes), 0),
                insumos: db.usos.reduce((sum, u) => {
                    const compra = db.compras.find(c => c.nombre === u.insumo);
                    return sum + (compra ? compra.costoUnitario * u.cantidad : 0);
                }, 0)
            };

            costos.total = costos.actividades + costos.insumos;

            // Actualizar gráfico
            if (costosChart) costosChart.destroy();
            
            const ctx = document.getElementById('costosChart').getContext('2d');
            costosChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Actividades', 'Insumos', 'Total'],
                    datasets: [{
                        label: 'Costos ($)',
                        data: [costos.actividades, costos.insumos, costos.total],
                        backgroundColor: ['#4CAF50', '#2196F3', '#FF9800']
                    }]
                }
            });

            // Mostrar resultados
            document.getElementById('resultados').innerHTML = `
                <h5>Costos Totales</h5>
                <p>Actividades: $${costos.actividades.toLocaleString()}</p>
                <p>Insumos: $${costos.insumos.toLocaleString()}</p>
                <p><strong>Total: $${costos.total.toLocaleString()}</strong></p>
            `;
        }

        // Inicialización
        document.addEventListener('DOMContentLoaded', () => {
            actualizarBodegaUI();
            actualizarSelectInsumos();
        });
    </script>
</body>
</html>
