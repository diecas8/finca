<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Cafetero Integral</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .section-form {
            display: none;
        }

        .section-form.active {
            display: block;
        }

        .nav-formas button {
            margin: 5px;
        }

        .list-group-item {
            transition: all 0.3s;
        }

        .total-display {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }

        #tabla-resumen-bodega {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #tabla-resumen-bodega th,
        #tabla-resumen-bodega td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #tabla-resumen-bodega th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="nav-formas mb-4">
            <button class="btn btn-primary" onclick="mostrarFormulario('compras')">Compras</button>
            <button class="btn btn-success" onclick="mostrarFormulario('salidas')">Salidas</button>
            <button class="btn btn-info" onclick="mostrarFormulario('lotes')">Lotes</button>
            <button class="btn btn-warning" onclick="mostrarFormulario('mano-obra')">Mano de Obra</button>
            <button class="btn btn-secondary" onclick="mostrarFormulario('bodega')">Bodega</button>
        </div>

        <section id="form-compras" class="section-form active">
            <h3> Registro de Compras</h3>
            <form id="formCompra">
                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Insumo" required id="insumoCompra">
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" required id="unidadMedida">
                            <option value="">Unidad</option>
                            <option value="kg">Kilogramos</option>
                            <option value="L">Litros</option>
                            <option value="bulto">Bulto</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="number" step="0.01" class="form-control" placeholder="Cantidad" required
                            id="cantidadCompra">
                    </div>
                    <div class="col-md-2">
                        <input type="number" step="0.01" class="form-control" placeholder="Precio $" required
                            id="precioCompra">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">➕ Agregar</button>
                    </div>
                </div>
            </form>
            <div class="list-group" id="listaCompras"></div>
        </section>

        <section id="form-salidas" class="section-form">
            <h3> Registro de Salidas</h3>
            <form id="formSalida">
                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <select class="form-select" required id="insumoSalida">
                            <option value="">Seleccionar insumo</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="number" step="0.01" class="form-control" placeholder="Cantidad" required
                            id="cantidadSalida">
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" placeholder="N° Lote" required id="loteSalida">
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-success w-100">➖ Registrar</button>
                    </div>
                </div>
            </form>
            <div class="list-group" id="listaSalidas"></div>
        </section>

        <section id="form-lotes" class="section-form">
            <h3> Registro de Lotes</h3>
            <form id="formLote">
                <div class="row g-3 mb-3">
                    <div class="col-md-3">
                        <input type="number" class="form-control" placeholder="N° Lote" required id="numeroLote">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" required id="variedad">
                            <option value="">Variedad</option>
                            <option value="Caturra">Caturra</option>
                            <option value="Castillo">Castillo</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="date" class="form-control" required id="fechaLabor">
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-info w-100"> Registrar</button>
                    </div>
                </div>
            </form>
            <div class="list-group" id="listaLotes"></div>
        </section>

        <section id="form-mano-obra" class="section-form">
            <h3> Mano de Obra</h3>
            <form id="formManoObra">
                <div class="row g-3 mb-3">
                    <div class="col-md-3">
                        <select class="form-select" required id="loteObra">
                            <option value="">Seleccionar Lote</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" required id="actividad">
                            <option value="">Actividad</option>
                            <option value="Siembra">Siembra</option>
                            <option value="Fertilización">Fertilización</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="number" step="0.5" class="form-control" placeholder="Jornales" required
                            id="jornales">
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" placeholder="Valor $" required id="valorObra">
                    </div>
                    <div class="col-md-2">
                        <div class="total-display">
                            Total: $<span id="totalObra">0</span>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-warning w-100"> Registrar</button>
                    </div>
                </div>
            </form>
            <div class="list-group mt-3" id="listaManoObra"></div>
        </section>

        <section id="form-bodega" class="section-form">
            <h3> Resumen de Bodega</h3>
            <table id="tabla-resumen-bodega" class="table">
                <thead>
                    <tr>
                        <th>Insumo</th>
                        <th>Cantidad</th>
                        <th>Unidad</th>
                    </tr>
                </thead>
                <tbody id="listaBodega">
                </tbody>
            </table>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

            manoObra: JSON.parse(localStorage
