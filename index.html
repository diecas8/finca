<!-- Agrega este estilo para las pestañas y formularios -->
<style>
    /* Estilos para las pestañas */
    .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }
    
    .tab-button {
        padding: 10px 20px;
        background: #2E8B57;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
    }
    
    .tab-button:hover {
        background: #3CB371;
    }
    
    .tab-button.active {
        background: #3CB371;
    }
    
    /* Estilos para los formularios */
    .form-container {
        display: none;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #f9f9f9;
        margin-bottom: 20px;
    }
    
    .form-container.active {
        display: block;
        animation: fadeIn 0.3s ease-in;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>

<!-- Sistema de pestañas -->
<div class="tabs">
    <button class="tab-button active" onclick="mostrarFormulario('lotes')">🌱 Lotes</button>
    <button class="tab-button" onclick="mostrarFormulario('actividades')">👷 Actividades</button>
    <button class="tab-button" onclick="mostrarFormulario('insumos')">🛒 Insumos</button>
    <button class="tab-button" onclick="mostrarFormulario('usoInsumos')">📦 Uso Insumos</button>
    <button class="tab-button" onclick="mostrarFormulario('inventario')">📋 Inventario</button>
</div>

<!-- Contenedores de formularios -->
<div id="lotes" class="form-container active">
    <!-- Formulario de Lotes (mantener mismo contenido) -->
</div>

<div id="actividades" class="form-container">
    <!-- Formulario de Actividades (mantener mismo contenido) -->
</div>

<div id="insumos" class="form-container">
    <!-- Formulario de Insumos (mantener mismo contenido) -->
</div>

<div id="usoInsumos" class="form-container">
    <!-- Formulario de Uso de Insumos (mantener mismo contenido) -->
</div>

<div id="inventario" class="form-container">
    <!-- Tabla de Inventario (mantener mismo contenido) -->
</div>

<script>
    // Función para mostrar formularios
    function mostrarFormulario(formId) {
        // Ocultar todos los formularios
        document.querySelectorAll('.form-container').forEach(form => {
            form.classList.remove('active');
        });
        
        // Mostrar el formulario seleccionado
        document.getElementById(formId).classList.add('active');
        
        // Actualizar botones activos
        document.querySelectorAll('.tab-button').forEach(boton => {
            boton.classList.remove('active');
        });
        event.target.classList.add('active');
    }
</script>
