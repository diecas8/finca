<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Gestión Finca Cafetera</title>
    <style>
        /* Estilos CSS básicos para mejorar la presentación */
        body {
            font-family: sans-serif;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Sistema de Gestión Finca Cafetera</h1>

    <div id="encabezado">
        <label for="nombre_finca">Nombre de la Finca:</label>
        <input type="text" id="nombre_finca" name="nombre_finca">
        <label for="area_total">Área Total (ha):</label>
        <input type="number" id="area_total" name="area_total">
        <label for="area_cafe">Área en Café (ha):</label>
        <span id="area_cafe">0</span> <span>ha</span>
    </div>

    <hr>

    <div id="informacion_general">
        <h2>Información General</h2>
        <label for="propietario">Propietario:</label>
        <input type="text" id="propietario" name="propietario">
        <label for="vereda">Vereda:</label>
        <input type="text" id="vereda" name="vereda">
        <label for="municipio">Municipio:</label>
        <input type="text" id="municipio" name="municipio">
        <button onclick="guardarInformacionGeneral()">Guardar</button>
    </div>

    <hr>

    <div id="compra_insumos">
        <h2>Compra de Insumos</h2>
        <label for="fecha_compra">Fecha:</label>
        <input type="date" id="fecha_compra" name="fecha_compra">
        <div id="insumos_container">
            <div class="insumo">
                <label for="insumo">Insumo:</label>
                <input type="text" id="insumo" name="insumo">
                <label for="unidad_medida">Unidad de Medida:</label>
                <input type="text" id="unidad_medida" name="unidad_medida">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad">
                <label for="valor_unitario">Valor Unitario:</label>
                <input type="number" id="valor_unitario" name="valor_unitario">
                <label for="valor_total">Valor Total:</label>
                <span id="valor_total">0</span>
            </div>
        </div>
        <button onclick="agregarInsumo()">Agregar Insumo</button>
        <button onclick="guardarCompra()">Guardar Compra</button>
    </div>

    <hr>

    <div id="bodega_insumos">
        <h2>Bodega de Insumos</h2>
        <table>
            <thead>
                <tr>
                    <th>Insumo</th>
                    <th>Existencia</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <hr>

    <div id="lotes">
        <h2>Lotes</h2>
        <label for="numero_lote">Número de Lote:</label>
        <input type="text" id="numero_lote" name="numero_lote">
        <label for="variedad_cafe">Variedad de Café:</label>
        <input type="text" id="variedad_cafe" name="variedad_cafe">
        <label for="area_lote">Área (ha):</label>
        <input type="number" id="area_lote" name="area_lote">
        <label for="tipo_labor">Tipo de Labor:</label>
        <input type="text" id="tipo_labor" name="tipo_labor">
        <label for="fecha_labor">Fecha de Labor:</label>
        <input type="date" id="fecha_labor" name="fecha_labor">
        <label for="distancia_calles">Distancia entre Calles (m):</label>
        <input type="number" id="distancia_calles" name="distancia_calles">
        <label for="distancia_plantas">Distancia entre Plantas (m):</label>
        <input type="number" id="distancia_plantas" name="distancia_plantas">
        <label for="densidad">Densidad:</label>
        <span id="densidad">0</span>
        <label for="numero_plantas">Número de Plantas:</label>
        <span id="numero_plantas">0</span>
        <button onclick="guardarLote()">Guardar</button>
    </div>

</body>
</html>
