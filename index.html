<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Costos Cafeteros - Cenicafé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .section {
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .chart-container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">CaféCostos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#actividades">Actividades</a></li>
                    <li class="nav-item"><a class="nav-link" href="#insumos">Insumos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#costos">Costos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Sección de Actividades -->
        <section id="actividades" class="section">
            <h3>Costos por Actividades</h3>
            <form id="formActividad">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Nombre actividad" required>
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" placeholder="Costo unitario ($)" required>
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" placeholder="N° de lotes" required>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary w-100" type="submit">Agregar</button>
                    </div>
                </div>
            </form>
            <div id="listaActividades" class="mt-3"></div>
        </section>

        <!-- Sección de Insumos -->
        <section id="insumos" class="section">
            <h3>Registro de Insumos</h3>
            <ul class="nav nav-tabs" id="insumosTabs">
                <li class="nav-item"><a class="nav-link active" href="#compras">Compras</a></li>
                <li class="nav-item"><a class="nav-link" href="#uso">Uso en Lotes</a></li>
            </ul>
            
            <div class="tab-content mt-3">
                <!-- Subsección Compras -->
                <div class="tab-pane fade show active" id="compras">
                    <form id="formCompra">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="Nombre insumo" required>
                            </div>
                            <div class="col-md-2">
                                <input type="number" class="form-control" placeholder="Cantidad" required>
                            </div>
                            <div class="col-md-2">
                                <input type="number" class="form-control" placeholder="Costo unitario ($)" required>
                            </div>
                            <div class="col-md-3">
                                <input type="date" class="form-control" required>
                            </div>
                            <div class="col-md-1">
                                <button class="btn btn-primary w-100" type="submit">+</button>
                            </div>
                        </div>
                    </form>
                    <div id="listaCompras" class="mt-3"></div>
                </div>

                <!-- Subsección Uso -->
                <div class="tab-pane fade" id="uso">
                    <form id="formUso">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <select class="form-select" required>
                                    <option value="">Seleccionar insumo</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <input type="number" class="form-control" placeholder="Cantidad usada" required>
                            </div>
                            <div class="col-md-3">
                                <input type="number" class="form-control" placeholder="N° Lote" required>
                            </div>
                            <div class="col-md-2">
                                <input type="date" class="form-control" required>
                            </div>
                            <div class="col-md-1">
                                <button class="btn btn-primary w-100" type="submit">+</button>
                            </div>
                        </div>
                    </form>
                    <div id="listaUsos" class="mt-3"></div>
                </div>
            </div>
        </section>

        <!-- Sección de Costos y Gráficos -->
        <section id="costos" class="section">
            <h3>Análisis de Costos</h3>
            <button class="btn btn-success mb-3" onclick="calcularCostos()">Calcular Totales</button>
            <div class="chart-container">
                <canvas id="costosChart"></canvas>
            </div>
            <div id="resultados" class="mt-3"></div>
            <button class="btn btn-outline-secondary mt-2" onclick="exportarCSV()">Exportar a CSV</button>
        </section>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Base de datos temporal
        let db = {
            actividades: JSON.parse(localStorage.getItem('actividades')) || [],
            insumos: JSON.parse(localStorage.getItem('insumos')) || [],
            usos: JSON.parse(localStorage.getItem('usos')) || []
        };

        // Funciones de almacenamiento
        function guardarDB() {
            localStorage.setItem('actividades', JSON.stringify(db.actividades));
            localStorage.setItem('insumos', JSON.stringify(db.insumos));
            localStorage.setItem('usos', JSON.stringify(db.usos));
        }

        // Funciones de cálculo
        function calcularCostos() {
            // Lógica de cálculo aquí
            let costosPorLote = {};
            
            // Calcular costos de actividades
            db.actividades.forEach(actividad => {
                const costoTotal = actividad.costoUnitario * actividad.lotes;
                if (!costosPorLote[actividad.lote]) {
                    costosPorLote[actividad.lote] = 0;
                }
                costosPorLote[actividad.lote] += costoTotal;
            });

            // Mostrar resultados
            let html = '<h4>Costos Totales por Lote</h4>';
            for (const [lote, costo] of Object.entries(costosPorLote)) {
                html += `<p>Lote ${lote}: $${costo.toLocaleString()}</p>`;
            }
            document.getElementById('resultados').innerHTML = html;
        }

        function exportarCSV() {
            // Lógica de exportación aquí
        }

        // Inicialización
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializar gráficos
            new Chart(document.getElementById('costosChart'), {
                type: 'bar',
                data: {
                    labels: ['Actividades', 'Insumos', 'Total'],
                    datasets: [{
                        label: 'Costos',
                        data: [0, 0, 0],
                        backgroundColor: ['#4CAF50', '#2196F3', '#ff9800']
                    }]
                }
            });
        });
    </script>
</body>
</html>
