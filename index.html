<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Cafetero Integral</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .section-form { display: none; }
        .section-form.active { display: block; }
        .nav-formas button { margin: 5px; }
        .list-group-item { transition: all 0.3s; }
        .total-display { background: #f8f9fa; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- MenÃº de formularios -->
        <div class="nav-formas mb-4">
            <button class="btn btn-primary" onclick="mostrarFormulario('compras')">Compras</button>
            <button class="btn btn-success" onclick="mostrarFormulario('salidas')">Salidas</button>
            <button class="btn btn-info" onclick="mostrarFormulario('lotes')">Lotes</button>
            <button class="btn btn-warning" onclick="mostrarFormulario('mano-obra')">Mano de Obra</button>
        </div>

        <!-- Formulario de Compras -->
        <section id="form-compras" class="section-form active">
            <h3>ðŸ›’ Registro de Compras</h3>
            <form id="formCompra">
                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Insumo" required id="insumoCompra">
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" required id="unidadMedida">
                            <option value="">Unidad</option>
                            <option value="kg">Kilogramos</option>
                            <option value="L">Litros</option>
                            <option value="bulto">Bulto</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="number" step="0.01" class="form-control" placeholder="Cantidad" required id="cantidadCompra">
                    </div>
                    <div class="col-md-2">
                        <input type="number" step="0.01" class="form-control" placeholder="Precio $" required id="precioCompra">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">âž• Agregar</button>
                    </div>
                </div>
            </form>
            <div class="list-group" id="listaCompras"></div>
        </section>

        <!-- Formulario de Salidas -->
        <section id="form-salidas" class="section-form">
            <h3>ðŸšš Registro de Salidas</h3>
            <form id="formSalida">
                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <select class="form-select" required id="insumoSalida">
                            <option value="">Seleccionar insumo</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="number" step="0.01" class="form-control" placeholder="Cantidad" required id="cantidadSalida">
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" placeholder="NÂ° Lote" required id="loteSalida">
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-success w-100">âž– Registrar</button>
                    </div>
                </div>
            </form>
            <div class="list-group" id="listaSalidas"></div>
        </section>

        <!-- Formulario de Lotes -->
        <section id="form-lotes" class="section-form">
            <h3>ðŸŒ± Registro de Lotes</h3>
            <form id="formLote">
                <div class="row g-3 mb-3">
                    <div class="col-md-3">
                        <input type="number" class="form-control" placeholder="NÂ° Lote" required id="numeroLote">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" required id="variedad">
                            <option value="">Variedad</option>
                            <option value="Caturra">Caturra</option>
                            <option value="Castillo">Castillo</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="date" class="form-control" required id="fechaLabor">
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-info w-100">ðŸŒ¿ Registrar</button>
                    </div>
                </div>
            </form>
            <div class="list-group" id="listaLotes"></div>
        </section>

        <!-- Formulario de Mano de Obra -->
        <section id="form-mano-obra" class="section-form">
            <h3>ðŸ‘· Mano de Obra</h3>
            <form id="formManoObra">
                <div class="row g-3 mb-3">
                    <div class="col-md-3">
                        <select class="form-select" required id="loteObra">
                            <option value="">Seleccionar Lote</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" required id="actividad">
                            <option value="">Actividad</option>
                            <option value="Siembra">Siembra</option>
                            <option value="FertilizaciÃ³n">FertilizaciÃ³n</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="number" step="0.5" class="form-control" placeholder="Jornales" required id="jornales">
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" placeholder="Valor $" required id="valorObra">
                    </div>
                    <div class="col-md-2">
                        <div class="total-display">
                            Total: $<span id="totalObra">0</span>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-warning w-100">ðŸ’¼ Registrar</button>
                    </div>
                </div>
            </form>
            <div class="list-group mt-3" id="listaManoObra"></div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Base de datos
        let db = {
            compras: JSON.parse(localStorage.getItem('compras')) || [],
            salidas: JSON.parse(localStorage.getItem('salidas')) || [],
            lotes: JSON.parse(localStorage.getItem('lotes')) || [],
            manoObra: JSON.parse(localStorage.getItem('manoObra')) || [],
            bodega: JSON.parse(localStorage.getItem('bodega')) || []
        };

        // Funciones principales
        function mostrarFormulario(formId) {
            document.querySelectorAll('.section-form').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(`form-${formId}`).classList.add('active');
        }

        function actualizarUI() {
            guardarDB();
            actualizarListas();
            actualizarSelectores();
        }

        function guardarDB() {
            localStorage.setItem('compras', JSON.stringify(db.compras));
            localStorage.setItem('salidas', JSON.stringify(db.salidas));
            localStorage.setItem('lotes', JSON.stringify(db.lotes));
            localStorage.setItem('manoObra', JSON.stringify(db.manoObra));
            localStorage.setItem('bodega', JSON.stringify(db.bodega));
        }

        function actualizarListas() {
            // Actualizar listas de visualizaciÃ³n
            document.getElementById('listaCompras').innerHTML = db.compras.map(compra => `
                <div class="list-group-item">
                    ${compra.nombre} - ${compra.cantidad} ${compra.unidad}
                </div>
            `).join('');

            document.getElementById('listaLotes').innerHTML = db.lotes.map(lote => `
                <div class="list-group-item">
                    Lote #${lote.numero} - ${lote.variedad}
                </div>
            `).join('');

            document.getElementById('listaManoObra').innerHTML = db.manoObra.map(obra => `
                <div class="list-group-item">
                    ${obra.actividad} - Lote ${obra.lote} - $${obra.total}
                </div>
            `).join('');
        }

        function actualizarSelectores() {
            // Selector de insumos
            const selectInsumos = document.getElementById('insumoSalida');
            selectInsumos.innerHTML = '<option value="">Seleccionar insumo</option>' + 
                db.bodega.map(insumo => `
                    <option value="${insumo.nombre}">${insumo.nombre}</option>
                `).join('');

            // Selector de lotes
            const selectLotes = document.getElementById('loteObra');
            selectLotes.innerHTML = '<option value="">Seleccionar Lote</option>' + 
                db.lotes.map(lote => `
                    <option value="${lote.numero}">Lote #${lote.numero}</option>
                `).join('');
        }

        // Eventos
        document.getElementById('formCompra').addEventListener('submit', function(e) {
            e.preventDefault();
            const nuevaCompra = {
                nombre: document.getElementById('insumoCompra').value,
                unidad: document.getElementById('unidadMedida').value,
                cantidad: parseFloat(document.getElementById('cantidadCompra').value),
                precioUnitario: parseFloat(document.getElementById('precioCompra').value),
                fecha: new Date().toISOString()
            };
            db.compras.push(nuevaCompra);
            actualizarUI();
            this.reset();
        });

        document.getElementById('formLote').addEventListener('submit', function(e) {
            e.preventDefault();
            const nuevoLote = {
                numero: document.getElementById('numeroLote').value,
                variedad: document.getElementById('variedad').value,
                fecha: document.getElementById('fechaLabor').value
            };
            db.lotes.push(nuevoLote);
            actualizarUI();
            this.reset();
        });

        document.getElementById('formManoObra').addEventListener('submit', function(e) {
            e.preventDefault();
            const nuevaObra = {
                lote: document.getElementById('loteObra').value,
                actividad: document.getElementById('actividad').value,
                jornales: parseFloat(document.getElementById('jornales').value),
                valor: parseFloat(document.getElementById('valorObra').value),
                total: parseFloat(document.getElementById('totalObra').textContent)
            };
            db.manoObra.push(nuevaObra);
            actualizarUI();
            this.reset();
        });

        // InicializaciÃ³n
        document.addEventListener('DOMContentLoaded', () => {
            actualizarUI();
            mostrarFormulario('compras');
        });
    </script>
</body>
</html>
